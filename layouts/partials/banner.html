<section id="banner" style="background-image:url(css/images/overlay.png), url({{ .Site.Params.Landing.Banner.image | absURL }})">
  <h2>{{ .Site.Params.title }}</h2>
  <p>{{ .Site.Params.subtitle }}</p>
  <ul class="actions">
    {{ range .Site.Params.Landing.Banner.button }}
      <li><a href="{{ .url }}" class="button {{ .type }}">{{ .text }}</a></li>
    {{ end }}
  </ul>
</section>
