<body {{ if .IsHome }} class="landing" {{ end }} >
  <div id="page-wrapper">
    <header id="header" {{ if .IsHome }} class="alt" {{ end }} >
      <h1><a href="/">{{ .Site.Params.title }}</a></h1>

      {{ "<!-- Nav -->" | safeHTML }}
      <nav id="nav">
        <ul>
          {{ $currentPage := . }}
          {{ range .Site.Menus.main }}
            {{ if .HasChildren }}
                <li>
                    <a href="{{ .URL }}"><i class="fas fa-angle-down"></i>
                        {{ .Name }}
                    </a>
                    <ul>
                      {{ range .Children }}
                          <li>
                              <a href="{{ .URL }}">{{ .Name }}</a>
                            </li>
                      {{ end }}
                    </ul>
                  </li>
            {{ else }}
                <li>
                    <a href="{{ .URL }}">
                        {{ .Pre }} {{ .Name }}
                    </a>
                </li>
            {{ end }}
        {{ end }}
        </ul>
      </nav>
    </header>
